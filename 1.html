<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
     <div class="container">
        <div class="mmm">
            <img src="envelope.svg" alt="icon">
            <h1>Let's get in touch</h1>
            <div class="card" id="name">
                <label for="order-name">name</label><br>
                <input type="text" name="order-name" id="order-name" value="Chuck Norris">
            </div>
            <div class="card" id="email">
                <label for="order-email">email address</label><br>
                <input type="email" name="order-name" id="order-email" value="chuck@roundhouse.com">
            </div>
            <div class="card" id="department">
                <label for="order-department">department</label><br>
                <input type="text" name="order-department" id="order-department" value="Select a departmnet"><div class="arrow "><img src="arrow-down.svg" alt="icon" ></div>
            </div>
            <div class="card" id="message">
                <label for="order-message">message</label><br>
                <textarea name="message" id="message" cols="30" rows="10">Hey, I'd like to get in touch with your sales department regarding a possible collaboration.</textarea>
            </div>
            <button>Send Message </button>
        </div>
     </div>
</body>
</html>
